                <div class="row">
                    <label class="offset-lg-1 col-lg-2" for="name">Name: </label>

                </div>
                <div class="row">
                    <label class="offset-lg-1 col-lg-2" for="email">Email: </label>
                    <input class="col-lg-8" id="email" type="email" placeholder="email@gmail.com">
                </div>
                <div class="row">
                    <label class="offset-lg-1 col-lg-2" for="message">Message: </label>
                    <textarea class="col-lg-8" id="message" rows="10" cols="152"></textarea>
                </div>
                <div class="row">
                    <input class="btn offset-lg-4 col-lg-4" type="submit" value="Submit">
                </div>
            </form>
            </div>
